<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">Your Blog</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to "Your Inspiring Blog"</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Explore my thoughts and experiences</h2>
        <a href="/blog" class="cta-button">Read Blog</a>
    </section>

    <!-- Featured Blog Posts -->
    <section class="featured-posts">
        <!-- Example Blog Post 1 -->
        <article class="blog-post">
            <img src="post1.jpg" alt="Blog Post 1 Image">
            <h2><a href="/blog/post1">Blog Post Title 1</a></h2>
            <p>Short description or excerpt of the blog post.</p>
        </article>

        <!-- Example Blog Post 2 -->
        <article class="blog-post">
            <img src="post2.jpg" alt="Blog Post 2 Image">
            <h2><a href="/blog/post2">Blog Post Title 2</a></h2>
            <p>Short description or excerpt of the blog post.</p>
        </article>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <ul class="social-links">
                <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
            </ul>
            <p>&copy; 2023 "Your Inspiring Blog"</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
